<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'home' %}">home</a>
<div>
    {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>

    {% else %}
        <a href="{% url 'login' %}">login</a>

    {% endif %}
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
